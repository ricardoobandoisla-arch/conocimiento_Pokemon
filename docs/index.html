<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información Pokémon con PokéAPI</title>
    <link href="https://fonts.googleapis.com/css2?family=Moon+Get&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s;
        }
        body.dark {
            background-color: #1e2a44;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
        }
        .container.dark {
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        h1 {
            font-family: 'Moon Get', cursive;
            color: #e74c3c;
            text-align: center;
            margin-bottom: 20px;
            transition: transform 2s ease-in-out;
            animation: scaleAndRotate 4s infinite;
        }
        .container.dark h1 {
            color: #e67e22;
        }
        .info {
            margin-bottom: 15px;
            padding: 10px;
            border-left: 4px solid #f1c40f;
        }
        .container.dark .info {
            border-left-color: #e67e22;
        }
        #bio {
            overflow: hidden;
        }
        #bio.active {
            display: block;
        }
        #bio.inactive {
            display: none;
        }
        .label {
            font-weight: bold;
            color: #34495e;
            transition: color 0.3s;
        }
        .container.dark .label {
            color: #ecf0f1;
        }
        .profile-pic {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #f1c40f;
        }
        .container.dark .profile-pic {
            border-color: #e67e22;
        }
        button {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
            position: relative;
        }
        button:hover {
            background-color: #c0392b;
            animation: buttonBounce 0.3s ease-out;
            transform: scale(1.05);
        }
        button:active {
            box-shadow: 0 2px 5px rgba(0,0,0,0.3) inset;
            transform: translateY(2px);
        }
        .container.dark button {
            background-color: #e67e22;
        }
        .container.dark button:hover {
            background-color: #d35400;
        }
        .container.dark button:active {
            box-shadow: 0 2px 5px rgba(0,0,0,0.3) inset;
        }
        input[type="text"] {
            padding: 8px;
            margin: 10px 0;
            border: 2px solid #f1c40f;
            border-radius: 5px;
            width: calc(100% - 90px);
            transition: border-color 0.3s;
        }
        .container.dark input[type="text"] {
            background-color: #34495e;
            border-color: #e67e22;
            color: #ecf0f1;
        }
        input[type="text"]:focus {
            border-color: #e74c3c;
            outline: none;
        }
        .container.dark input[type="text"]:focus {
            border-color: #e67e22;
        }
        a {
            color: #e74c3c;
            text-decoration: none;
            transition: color 0.3s;
        }
        .container.dark a {
            color: #e67e22;
        }
        a:hover {
            color: #c0392b;
            text-decoration: underline;
        }
        .container.dark a:hover {
            color: #d35400;
        }
        #hobbyCarousel {
            text-align: center;
            margin-top: 10px;
            color: #e74c3c;
        }
        .container.dark #hobbyCarousel {
            color: #e67e22;
        }
        @media (max-width: 600px) {
            .profile-pic {
                width: 120px;
                height: 120px;
            }
            .container {
                padding: 15px;
            }
        }
        /* Animaciones */
        @keyframes scaleAndRotate {
            0% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(5deg); }
            50% { transform: scale(1) rotate(0deg); }
            75% { transform: scale(1.1) rotate(-5deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        @keyframes buttonBounce {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-5px) scale(1.05); }
            100% { transform: translateY(0) scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Información Pokémon con PokéAPI</h1>
        <img id="profile-pic-preview" src="" alt="Imagen del Pokémon" class="profile-pic">
        <button onclick="loadRandomPokemon()">Cargar Pokémon Aleatorio</button>
        <div id="person-info"></div>
        <div>
            <button onclick="toggleDetails()">Mostrar/Ocultar Detalles</button>
            <button onclick="toggleBio()">Mostrar/Ocultar Biografía</button>
            <button onclick="toggleTheme()">Cambiar Tema</button>
        </div>
        <div>
            <input type="text" id="newHobby" placeholder="Añadir nueva habilidad">
            <button onclick="addHobby()">Añadir Habilidad</button>
        </div>
        <div id="hobbyCarousel" style="text-align: center; margin-top: 10px; color: #e74c3c;"></div>
    </div>

    <script>
        // Estado para controlar la visibilidad y datos del Pokémon
        let isBioVisible = true;
        let hobbyIndex = 0;
        let currentPokemon = {};

        // Función para cargar datos de un Pokémon específico o aleatorio
        async function loadPokemon(nameOrId) {
            try {
                // Cargar datos básicos del Pokémon
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${nameOrId}`);
                const data = await response.json();
                
                // Cargar datos de la especie para la descripción
                const speciesResponse = await fetch(`https://pokeapi.co/api/v2/pokemon-species/${nameOrId}`);
                const speciesData = await speciesResponse.json();
                
                // Extraer descripción en inglés (primera entrada en inglés)
                const descriptionEntry = speciesData.flavor_text_entries.find(entry => entry.language.name === 'en');
                const description = descriptionEntry ? descriptionEntry.flavor_text.replace(/\n/g, ' ').replace(/\f/g, ' ') : 'No hay descripción disponible.';
                
                currentPokemon = {
                    nombre: data.name.charAt(0).toUpperCase() + data.name.slice(1),
                    edad: '?', // Pokémon no tienen edad, pero lo dejamos para compatibilidad
                    ocupacion: 'Entrenador Pokémon Estelar',
                    altura: `${data.height / 10} m`,
                    peso: `${data.weight / 10} kg`,
                    direccion: 'Región de Kanto (o donde sea que lo captures)',
                    hobbies: data.types.map(type => type.type.name.charAt(0).toUpperCase() + type.type.name.slice(1)),
                    redesSociales: {
                        linkedin: 'https://www.linkedin.com/in/pokemon-master',
                        instagram: 'https://www.instagram.com/pokeapi'
                    },
                    biografia: description
                };
                
                // Actualizar imagen
                document.getElementById('profile-pic-preview').src = data.sprites.front_default || '';
                
                // Actualizar hobbies con tipos
                hobbyIndex = 0;
                
                displayPersonInfo();
                rotateHobbies();
            } catch (error) {
                console.error('Error cargando Pokémon:', error);
                alert('Error al cargar el Pokémon. Intenta de nuevo.');
            }
        }

        // Función para cargar un Pokémon aleatorio
        function loadRandomPokemon() {
            const randomId = Math.floor(Math.random() * 1010) + 1; // Hay ~1010 Pokémon
            loadPokemon(randomId);
        }

        // Función para renderizar la información
        function displayPersonInfo() {
            const infoContainer = document.getElementById('person-info');
            const bioDiv = document.getElementById('bio');
            infoContainer.innerHTML = `
                <div class="info"><span class="label">Nombre:</span> ${currentPokemon.nombre}</div>
                <div class="info"><span class="label">Edad:</span> ${currentPokemon.edad}</div>
                <div class="info"><span class="label">Ocupación:</span> ${currentPokemon.ocupacion}</div>
                <div class="info"><span class="label">Altura:</span> ${currentPokemon.altura}</div>
                <div class="info"><span class="label">Peso:</span> ${currentPokemon.peso}</div>
                <div class="info"><span class="label">Dirección:</span> ${currentPokemon.direccion}</div>
                <div class="info"><span class="label">Habilidades:</span> ${currentPokemon.hobbies[hobbyIndex]}</div>
                <div class="info"><span class="label">Redes Sociales:</span> 
                    <a href="${currentPokemon.redesSociales.linkedin}" target="_blank">LinkedIn</a>, 
                    <a href="${currentPokemon.redesSociales.instagram}" target="_blank">Instagram</a>
                </div>
                ${isBioVisible ? `<div class="info" id="bio"><span class="label">Biografía:</span> ${currentPokemon.biografia}</div>` : ''}
            `;
            if (bioDiv) {
                bioDiv.className = isBioVisible ? 'info active' : 'info inactive';
            }
        }

        // Función para mostrar u ocultar detalles
        function toggleDetails() {
            const infoContainer = document.getElementById('person-info');
            if (infoContainer.style.display === 'none') {
                infoContainer.style.display = 'block';
                isBioVisible = true;
                displayPersonInfo();
            } else {
                infoContainer.style.display = 'none';
            }
        }

        // Función para mostrar u ocultar solo la biografía
        function toggleBio() {
            isBioVisible = !isBioVisible;
            displayPersonInfo();
        }

        // Función para añadir un nuevo hobby (ahora "habilidad")
        function addHobby() {
            const newHobbyInput = document.getElementById('newHobby');
            const newHobby = newHobbyInput.value.trim();
            if (newHobby) {
                currentPokemon.hobbies.push(newHobby);
                newHobbyInput.value = '';
                displayPersonInfo();
                rotateHobbies();
            }
        }

        // Función para cambiar entre tema claro y oscuro
        function toggleTheme() {
            const body = document.body;
            const container = document.querySelector('.container');
            body.classList.toggle('dark');
            container.classList.toggle('dark');
        }

        // Función para rotar hobbies automáticamente
        function rotateHobbies() {
            const carousel = document.getElementById('hobbyCarousel');
            hobbyIndex = (hobbyIndex + 1) % currentPokemon.hobbies.length;
            carousel.innerHTML = `<strong>¡Habilidad actual!</strong> ${currentPokemon.hobbies[hobbyIndex]}`;
            setTimeout(rotateHobbies, 3000); // Cambia cada 3 segundos
        }

        // Cargar un Pokémon inicial al cargar la página
        window.onload = function() {
            loadRandomPokemon();
        };
    </script>
</body>
</html>
